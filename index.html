<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>

	<style>
		body {
			box-sizing: border-box;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		#title {
			text-align: center;
		}

		#home {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		#start-button {
			padding: 8px 32px;
			width: 12em;
		}
		#how-to-play {
			margin-top: 5%;
		}

		#game {
			display: flex;
			justify-content: stretch;
			align-items: stretch;
			flex-direction: column;
		}
		.countdown {
			text-align: center;
		}
		.rock-paper-scissors {
			display: flex;
			justify-content: space-between;
			gap: 24px;
		}
		.rock-paper-scissors button {
			flex: 1;
			font-size: 24px;
			padding: 10px 0;
		}
		.rock-paper-scissors .rock {
			margin-left: 10%;
		}
		.rock-paper-scissors .scissors {
			margin-right: 10%;
		}
	</style>
	<script src="cmd-game.js"></script>
</head>
<body>
	<h1 id="title">Rock Paper Scissors</h1>

	<div id="home">
		<button id="start-button">Start Game</button>

		<h3 id="how-to-play">How To Play</h3>
		<p>Once you press "Start Game", you will have three seconds to choose between rock, paper, or scissors.</p>
	</div>
	<div id="game">
		<h1 class="countdown">3, 2, 1 â€” Start!</h1>
		<div class="rock-paper-scissors">
			<button class="rock">Rock</button>
			<button class="paper">Paper</button>
			<button class="scissors">Scissors</button>
		</div>
	</div>
	<script src="script.js">Scripting</script>
</body>
</html>
