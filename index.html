<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>

	<style>
		body {
			box-sizing: border-box;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		#title {
			text-align: center;
		}

		#home {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		#start-button {
			padding: 8px 32px;
			width: 12em;
		}
		#how-to-play {
			margin-top: 5%;
		}

		#game {
			display: flex;
			justify-content: stretch;
			align-items: stretch;
			flex-direction: column;
		}
		.countdown {
			text-align: center;
		}
		.rock-paper-scissors {
			display: flex;
			justify-content: space-between;
			gap: 24px;
		}
		.rock-paper-scissors button {
			flex: 1;
			font-size: 24px;
			padding: 10px 0;
		}
		.rock-paper-scissors .rock {
			margin-left: 10%;
		}
		.rock-paper-scissors .scissors {
			margin-right: 10%;
		}
	</style>
</head>
<body>
	<h1 id="title">Rock Paper Scissors</h1>

	<div id="home">
		<button id="start-button">Start Game</button>

		<h3 id="how-to-play">How To Play</h3>
		<p>Once you press "Start Game", you will have three seconds to choose between rock, paper, or scissors.</p>
	</div>
	<div id="game">
		<h1 class="countdown">3, 2, 1 â€” Start!</h1>
		<div class="rock-paper-scissors">
			<button class="rock">Rock</button>
			<button class="paper">Paper</button>
			<button class="scissors">Scissors</button>
		</div>
	</div>

	<script>
		const homeMenu = document.querySelector("#home");
		const gameMenu = document.querySelector("#game");
		const startButton = document.querySelector("#start-button");
		const buttons = document.querySelectorAll(".rock-paper-scissors button")
		const countdown = document.querySelector(".countdown")
		const defaultDisplay = "flex"
		const hiddenDisplay = "none"
		const COUNTDOWN_SPEED = 1 // wait _ seconds between each interval
		let current_choice = "none" // can be "rock", "paper", or "scissors" (or "none")

		// Set default visibility of menus
		homeMenu.style.display = defaultDisplay
		gameMenu.style.display = hiddenDisplay

		// function for counting down
		function startCountdown(length, callback) {
			for (let i = 0; i < length; i++) {
				setTimeout(() => callback(i), i * COUNTDOWN_SPEED * 1000);
			}
		}

		// 
		function buttonClicked(className) {
			current_choice = className;
		}
		function startButtonClicked() {
			homeMenu.style.display = hiddenDisplay;
			gameMenu.style.display = defaultDisplay;

			startGame();
		};
		function startGame() {
			const precision = 2;
			let factor = 10 ** precision;

			// four hundred "ticks"
			let seconds = 4;
			let length = 1 + seconds * factor;
			for (let i = 0; i < length; i ++) {
				let seconds = i / factor;
				setTimeout(() => {
					if (i == length - 1) {
						// we reached the last "second"
						if (current_choice == "none") {
							countdown.textContent = "You lost :(\nDecide quicker next time!"
						}
					} else {
						countdown.textContent = (seconds.toFixed(2)).toString();
					}
				}, seconds * 1000)
			}
		}

		startButton.addEventListener("click", startButtonClicked)
		for (i = 0; i < buttons.length; i++) {
			let button = buttons[i]
			button.addEventListener("click", () => buttonClicked(button.className))
		}
	</script>
</body>
</html>
